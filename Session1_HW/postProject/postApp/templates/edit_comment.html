<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ceviche+One&family=Inter:wght@900&family=Jua&family=Koulen&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'detail.css' %}">
  <title>Detail</title>
</head>

<body>
  <div>
    <h2>category</h2>
    <p>{{ post.category }}</p>
  </div>
  <div>
    <h2>title</h2>
    <p>{{ post.title }}</p>
  </div>
  <div>
    <h2>content</h2>
    <p>{{ post.content }}</p>
  </div>
  <a href="{% url 'home' %}">홈으로</a><br>
  <a href="{% url 'new' %}">글 쓰러 가기</a><br>
  <a href="{% url 'edit' post.pk %}">수정하기</a><br>
  <a href="{% url 'delete' post.pk %}">삭제하기</a><br>
  <br>
  <!-- comment -->
  <form method="post">
    {% csrf_token %}
    <br><br>
    <!-- 여기서부터 이상함 -->
    <input type="text" name="comment" id="comment" value="{{ post.comment.content }}">
    <button type="submit">edit</button>
  </form>

</body>

</html>

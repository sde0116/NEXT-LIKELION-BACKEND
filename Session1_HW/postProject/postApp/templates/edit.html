<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ceviche+One&family=Inter:wght@900&family=Jua&family=Koulen&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'edit.css' %}">
  <title>Edit</title>
</head>
<body>
  <h1>글 쓰기 페이지</h1>

  <div id="form" style="margin:auto;text-align:center;">
    <form action="/new" method="post" style="display:inline-block;">
      {% csrf_token %}
      <div>
        <br>
        <label for="category">category</label>
        <input type="text" name="category" id="category" value="{{ post.category }}">
      </div>
      <br>
      <div>
        <label for="title">title</label>
        <input type="text" name="title" id="title" value="{{ post.title }}">
      </div>
      <br>
      <div>
        <label for="content">content</label>
        <textarea name="content" id="content" cols="30" rows="10">{{ post.content }}</textarea>
      </div>
      <button type="submit">edit</button>
    </form>    
  </div>


</body>
</html>
